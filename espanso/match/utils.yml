matches:
  - trigger: ;;now
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%Y-%m-%d %H:%M:%S"
  - trigger: ;;shrug
    replace: ¯\_(ツ)_/¯
  - trigger: ;;bshrug
    replace: ¯\\\_(ツ)_/¯
  - trigger: ;;lenny
    replace: ( ͡° ͜ʖ ͡°)
  - trigger: ;;flip
    replace: (╯°□°)╯︵ ┻━┻
  - trigger: ;;unflip
    replace: ┬─┬ノ( º _ ºノ)
  - trigger: ;;tm
    replace: ™
