matches:
  - trigger: ;;\cdot
    replace: ⋅
  - trigger: ;;\degree
    replace: °
  - trigger: ;;\beta
    replace: β
  - trigger: ;;\Delta
    replace: Δ
  - trigger: ;;\lambda
    replace: λ
  - trigger: ;;\Omega
    replace: Ω
  - trigger: ;;\omega
    replace: ω
  - trigger: ;;\micro
    replace: μ
  - trigger: ;;\phi
    replace: ϕ
